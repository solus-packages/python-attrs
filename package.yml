name       : python-attrs
version    : 17.4.0
release    : 4
source     :
    - https://files.pythonhosted.org/packages/source/a/attrs/attrs-17.4.0.tar.gz : 1c7960ccfd6a005cd9f7ba884e6316b5e430a3f1a6c37c5f87d8b43f83b54ec9
license    : MIT
component  : programming.python
summary    : Python attributes without boilerplate.
description: |
    Python attributes without boilerplate.
builddeps  :
    - python-hypothesis
    - python-pytest
    - python-setuptools
    - python-zope.interface
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    pushd $PKG_BUILD_DIR/py2build
        PYTHONPATH=$PWD/build/lib py.test
    popd

    pushd $PKG_BUILD_DIR/py3build
        PYTHONPATH=$PWD/build/lib py.test3
    popd
